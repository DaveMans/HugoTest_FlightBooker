<select [(ngModel)]="selectedOption" (change)="onChange($event.target.value)">
  <option
    [value]="item"
    *ngFor="let item of bookingOptions; let i = index"
    [attr.selected]="!i"
  >
    {{ item }}
  </option>
</select>
<br />
<input
  type="date"
  id="oneWayDate"
  forma
  [(ngModel)]="oneWayDate"
/>
<br />
<input
  type="date"
  id="returnDate"
  [(ngModel)]="returnDate"
  [disabled]="disableReturn"
/>
<br />
<button class="btn" (click)="reviewBooking()">Book</button>
